version: '3.8'

services:
  # ===========================================
  # Laravel Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-warehouse_maintenance}
      - DB_USERNAME=${DB_USERNAME:-warehouse_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - warehouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # MySQL Database
  # ===========================================
  db:
    image: mysql:8.0
    container_name: warehouse-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-warehouse_maintenance}
      MYSQL_USER: ${DB_USERNAME:-warehouse_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - warehouse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # Redis Cache & Session
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: warehouse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    # Port 6379 only accessible within Docker network, not exposed to host
    # Uncomment below if you need external access to Redis
    # ports:
    #   - "6379:6379"
    networks:
      - warehouse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Queue Worker (for background jobs)
  # ===========================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-warehouse_maintenance}
      - DB_USERNAME=${DB_USERNAME:-warehouse_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      - app
      - db
      - redis
    networks:
      - warehouse-network

  # ===========================================
  # Scheduler (for cron jobs)
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-warehouse_maintenance}
      - DB_USERNAME=${DB_USERNAME:-warehouse_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      - app
      - db
      - redis
    networks:
      - warehouse-network

# ===========================================
# Networks
# ===========================================
networks:
  warehouse-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  app-logs:
    driver: local
