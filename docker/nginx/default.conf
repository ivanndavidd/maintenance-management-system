# Geo-based access control for public routes
# 1 = internal network (full access)
# 0 = external/public (limited access)
geo $is_internal {
    default         0;
    127.0.0.1       1;
    10.0.0.0/8      1;
    172.16.0.0/12   1;
    192.168.0.0/16  1;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # PUBLIC ROUTES (accessible from anywhere)
    # ==========================================

    # Maintenance request form (public)
    location /maintenance-request {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets (always public)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ==========================================
    # INTERNAL-ONLY ROUTES (blocked from public)
    # ==========================================

    # Admin routes - internal only
    location /admin {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Authentication routes - internal only
    location ~ ^/(login|register|logout|password|verify-code) {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes - internal only
    location /api {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # User routes - internal only
    location /user {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PIC routes - internal only
    location /pic {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Profile routes - internal only
    location /profile {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Dashboard - internal only
    location /dashboard {
        if ($is_internal = 0) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================
    # DEFAULT LOCATION
    # ==========================================
    location / {
        # Root path - redirect based on access
        if ($is_internal = 0) {
            # External users go to maintenance request
            rewrite ^/$ /maintenance-request permanent;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ ^/(\.env|composer\.(json|lock)|package\.(json|lock)) {
        deny all;
    }
}
